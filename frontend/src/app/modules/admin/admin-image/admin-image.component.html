
<h1>Zdjęcia <button mat-raised-button color="accent" routerLink="/admin/images/add">Dodaj zdjęcie <mat-icon>add</mat-icon></button></h1>

<table  mat-table  [dataSource]="dataSource">

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Zdjęcie </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="'data:image/jpeg;base64,' + element.data"  width="100" height="100">
        </td>
      </ng-container>
  <!-- Position Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="desc" >
      <th mat-header-cell *matHeaderCellDef> Opis </th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="destination" >
            <th mat-header-cell *matHeaderCellDef> Kraj </th>
            <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
          </ng-container>


        <!-- actions Column -->
        <ng-container matColumnDef="actions" >
            <th mat-header-cell *matHeaderCellDef> Akcje </th>
            <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="confirmDelete(element)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
          </ng-container>
    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="25"
  showFirstLastButtons
  [length]="totalElements">
</mat-paginator>
