<h1>Produkty <button mat-raised-button color="accent" routerLink="/admin/products/add">Dodaj produkt <mat-icon>add</mat-icon></button></h1>

<table mat-table  [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="basePrice" >
      <th mat-header-cell *matHeaderCellDef> Cena </th>
      <td mat-cell *matCellDef="let element"> {{element.basePrice}} {{element.currency}} 
        <div *ngIf="element.salePrice" class="salePrice"> {{element.salePrice}} {{element.currency}} </div>
      </td>
    </ng-container>
  
        <!-- actions Column -->
        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef> Akcje </th>
          <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button [routerLink]="['/admin/products/update', element.id]">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="confirmDeactivation(element)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
        </ng-container>
    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="25"
  showFirstLastButtons
  [length]="totalElements">
</mat-paginator>
