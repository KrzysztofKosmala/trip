<div fxLayout="column">
    <div fxLayout="row" fxFlex fxLayoutGap="20">
        <div>
            <img src="/assets/image-placeholder.png" width="350">
        </div>
        <div fxLayout="column" fxFlex>
            <h1>{{product.name}}</h1>
            <div class="description">
                {{product.desc}}
            </div>
            <div *ngIf="product?.apartment">
                Apartament
            </div>
            <div *ngIf="product?.food">
                Wyżywienie
            </div>
            <div *ngIf="product?.slopNearby">
                Blisko stoku
            </div>
            <div *ngIf="product?.wifi">
                wifi
            </div>
            <div *ngIf="product?.house">
                Domek
            </div>
            <div *ngIf="product?.spa">
                Spa
            </div>
            <div fxLayout="row" fxFlexAlign="end">
            </div>
                <span class="price">{{product.basePrice}} {{product.currency}}</span>
            <button mat-flat-button color="warn">Do ulubionych</button>
        </div>
    </div>

<div>
    <h2>Opinie o wycieczce</h2>

    <div *ngFor="let review of product?.reviews" >

        <div>Autor: {{review.authorName}}</div>
        <div>{{review.content}}</div>
    </div>

</div>
