
    <h2>Resetowanie hasła</h2>
    <form *ngIf="!hash" [formGroup]="resetForm" fxLayout="column" (submit)="resetPassword()" class="resetForm" >
        <div *ngIf="resetError" class="error">Podaj poprawne dane</div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Podaj swój email">
        </mat-form-field>
        <button mat-flat-button color="primary">Resetuj</button>
    </form>


<form *ngIf="hash" [formGroup]="formGroupChangePassword"
fxLayout="column" (submit)="sendChangePassword()"
class="lostPasswordForm">
<div *ngIf="formChangePasswordError"
class="error">{{formChangePasswordError}}</div>
<mat-form-field appearance="fill">
<mat-label>Hasło</mat-label>
<input type="password" matInput formControlName="password"
placeholder="Podaj hasło">
</mat-form-field>
<mat-form-field appearance="fill">
<mat-label>Powtórz hasło</mat-label>
<input type="password" matInput
formControlName="repeatPassword" placeholder="Powtórz hasło">
</mat-form-field>
<button mat-flat-button color="primary">Prześlij</button>
</form>
