<header fxLayoutAlign="start center">
    <div fxFlex fxLayoutAlign="start end" fxLayoutGap="15">
        <mat-icon color="accent" aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="logoicon">store</mat-icon>
        <span class="logo" >{{title}}</span>
    </div>
    <div fxLayoutGap="15" fxLayoutAlign="start center">
        <button mat-flat-button color="base" routerLink="">Strona główna</button>
        <button mat-flat-button color="base" routerLink="/products">Produkty</button>
        <span></span>
        <button mat-flat-button color="base" routerLink="/login"><span *ngIf="!isLoggedIn">Zaloguj</span> <span *ngIf="isLoggedIn">Profil</span></button>
        <mat-icon color="accent" class="star">star</mat-icon>
    </div>
</header>
